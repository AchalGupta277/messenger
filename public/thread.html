<!DOCTYPE html>
<head>
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script><script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hello there</h1>


    <script>
        var socket=io.connect("localhost:4000");
        socket.on('user joined',(data) => console.log("User joined",data));
        socket.on('hit',(data) => console.log("hit occured",data));

        $(document).ready(function(){
            console.log("Jquery is running");
            let hitUrl="http://localhost:4000/api/thread";
            if(Math.random()>0.5){
                hitUrl=hitUrl+'?id=1';
            }else{
                hitUrl=hitUrl+'?id=2';
            }
            $.ajax({"method":"GET",
            "url":hitUrl,
            "success":function(res){
                console.log("Response received");
            }
            });
        });
    </script>
</body>
